
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Updater</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 3px #8b5cf6, 0 0 6px #8b5cf6, 0 0 9px #8b5cf6;
      }
      50% {
        text-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7;
      }
    }

    @keyframes corner-glow {
      0%, 100% {
        text-shadow: 0 0 2px #a855f7, 0 0 4px #a855f7;
      }
      50% {
        text-shadow: 0 0 4px #c084fc, 0 0 8px #c084fc;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0f0f23 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: linear-gradient(45deg, #8b5cf6, #a855f7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(odd) {
      background: linear-gradient(45deg, #a855f7, #c084fc);
      animation-duration: 8s;
      animation-delay: -2s;
    }

    .particle:nth-child(3n) {
      background: linear-gradient(45deg, #7c3aed, #8b5cf6);
      animation-duration: 10s;
      animation-delay: -4s;
    }

    .sparkle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
    }

    .content-container {
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 40px 20px;
      background: rgba(31, 41, 55, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #a855f7;
      animation: fadeInUp 1s ease-out, glow 2s ease-in-out infinite;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      animation: fadeInUp 1s ease-out 0.2s both;
      font-size: 1.2em;
      color: #d1d5db;
      text-align: center;
      margin-bottom: 30px;
    }

    .dropdown {
      margin: 20px 0;
      animation: fadeInUp 1s ease-out 0.4s both;
      text-align: center;
    }

    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #8b5cf6;
      width: 100%;
      max-width: 320px;
      background: rgba(31, 41, 55, 0.8);
      color: #e5e7eb;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    select:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
    }

    select option {
      background: #1f2937;
      color: #e5e7eb;
    }

    .redirect-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background: linear-gradient(45deg, #8b5cf6, #a855f7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out 0.6s both;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .redirect-button:hover {
      background: linear-gradient(45deg, #7c3aed, #9333ea);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }

    .corner-link {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 12px;
      color: #a855f7;
      text-decoration: none;
      animation: pulse-scale 2s ease-in-out infinite, corner-glow 3s ease-in-out infinite;
      z-index: 10;
      transition: color 0.3s ease;
    }

    .corner-link:hover {
      color: #c084fc;
    }

    @keyframes pulse-scale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>

    <button class="redirect-button" onclick="goToUpdate()">Go to Update</button>

  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const background = document.getElementById('background');
      const particleCount = 20;
      const sparkleCount = 15;
      
      // Create floating particles
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 8 + 4;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        
        background.appendChild(particle);
      }
      
      // Create sparkling effects
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        const size = Math.random() * 3 + 1;
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        
        background.appendChild(sparkle);
      }
    }

    function goToUpdate() {
      const dropdown = document.getElementById('updates');
      const selectedLink = dropdown.value;
      if (selectedLink) {
        window.location.href = selectedLink;
      } else {
        alert('Please select an update first!');
      }
    }

    // Initialize particles when page loads
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
